<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>calculater</title>
</head>
<body>
    <div id="calculater">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="apend('+')" class="operator-btn">+</button>
            <button onclick="apend('7')">7</button>
            <button onclick="apend('8')">8</button>
            <button onclick="apend('9')">9</button>
            <button onclick="apend('-')" class="operator-btn">-</button>
            <button onclick="apend('4')">4</button>
            <button onclick="apend('5')">5</button>
            <button onclick="apend('6')" >6</button>
            <button onclick="apend('*')" class="operator-btn">*</button>
            <button onclick="apend('1')">1</button>
            <button onclick="apend('2')">2</button>
            <button onclick="apend('3')">3</button>
            <button onclick="apend('/')" class="operator-btn">/</button>
            <button onclick="apend('0')">0</button>
            <button onclick="apend('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="cler()"class="operator-btn">C</button>
        </div>
    </div> 
    <script src="./assets/js/script.js"></script>
</body>
</html>
